<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/CETEIcean.css">
  <script src="js/CETEI.js"></script>
  <script src="pages.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script>
    let c = new CETEI();
    let behaviors = {
      "tei": {
        "l": function(e) {
          if (e.hasAttribute("n")) {
            let number = document.createElement("SPAN");
            number.innerHTML = e.getAttribute("n");
            return number
          }
        }
      }
    };
    c.addBehaviors(behaviors);
    c.getHTML5('wasteland.xml', function(data) {
    document.getElementsByTagName("body")[0].appendChild(data);
    });
  </script>
  <script>
    
  </script>
</head>
<body>
  <img src="https://cdn-icons-png.flaticon.com/512/271/271220.png" style='display: none; width:45px; position:fixed; left: 15px; bottom: 45vh' onclick="prevPage()" class="arrows" id="prev">
  <img src="https://cdn-icons-png.flaticon.com/512/271/271228.png" style='width:45px; position:fixed; right: 15px; bottom: 45vh' onclick="nextPage()" class="arrows" id="next">
  <div class='nbar bar'>
    <ul id="navbar">
      <li class="left"><img src="https://thewwwasteland.github.io/The-Waste-Land-Original-Drafts/images/home.png"/></li>
      <li class="left"><img src="https://thewwwasteland.github.io/The-Waste-Land-Original-Drafts/images/info.png" onclick="info()"></li>
      <li class="left"><img src="https://thewwwasteland.github.io/The-Waste-Land-Original-Drafts/images/doc.png"></li>
    </ul>      
  </div>
  <div id="button-notes-list">
    <ul>
      <li>T. S. Eliot 
        <label class="switch">
          <input type="checkbox" checked>
          <span class="slider round red"  onclick="TEliot()"></span>
        </label></li>
      <li>Ezra Pound
        <label class="switch" onclick="Pound()">
          <input type="checkbox" checked>
          <span class="slider round blue"></span>
        </label>
      </li>
      <li>Viviene Eliot
        <label class="switch" onclick="VEliot()">
          <input type="checkbox" checked>
          <span class="slider round green"></span>
        </label>
      </li>
    </ul>
  </div>
  <div class="nbar low-bar">
    <ul id="low-navbar">
      <li class="right" onclick="sec()">Title page     <span class="bolder">+</span></li>
      <div id="secList" class="hidden">
        <ul>
          <li>1. The Burial of the Dead</li>
          <li>2. The Cage / A Game of Chess</li>
          <li></li>
        </ul>
      </div>
      <li class="right" onclick="page()">1      <span class="bolder">+</span></li>
      <div id="pageList" class="hidden">
        <ul>
          <li>1</li>
          <li>2</li>
          <li>3</li>
          <li>4</li>
          <li>5</li>
          <li>6</li>
          <li>7</li>
          <li>8</li>
          <li>9</li>
        </ul>
      </div>
      <li class="right" onclick="finalVer()" id="finalV">Show final version</li>
      <li class="right">Show editio princeps</li>
    </ul>
  </div>
  <div id="carbonCopy" class="hidden">
    <p>Show the Carbon of the Typescript 
        <label class="switch">
          <input type="checkbox">
          <span class="slider round carbon"  onclick="carbon()"></span>
        </label>
    </p>
  </div>    
</body>
</html>
